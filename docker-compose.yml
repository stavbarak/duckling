version: '3'
services:
  app:
    image: "node:12-alpine"
    volumes:
    - ./server/:/app
    working_dir: /app
    command:
    - app.js
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGO__HOST=mongo 
      - MONGODB_URI=mongodb://mongo:27017/duckling
  mongo:
    image: "mongo:4"